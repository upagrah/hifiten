{% extends "base.html" %} {% load static %}{% block content %}

<title> Login </title>
<link href="{% static 'css/register/main.css' %}" rel="stylesheet" media="all">
<link href="{% static 'css/register/materialfont.css' %}" rel="stylesheet" media="all">
<link href="{% static 'css/fontawesome.css' %}" rel="stylesheet" media="all">
<style>

.card-3 .card-heading {
    background: url("{% static 'images/filler.jpg'%}") top left/cover no-repeat;
    display: table-cell;
    width: 50%
}
</style>


<div id="login-app">
    <div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
        <div class="wrapper wrapper--w780">
            <div class="card card-3">
                <div class="card-heading">

                </div>
                <div class="card-body">
                    <h2 class="title" style="text-align: center;">Login</h2>
                    {%csrf_token%}
                    <div class="input-group">
                        <input class="input--style-3" type="text" placeholder="username" name="username" v-model="username">
                    </div>
                    <div class="input-group">
                        <input class="input--style-3" type="password" placeholder="password" name="password" v-model="password">
                    </div>


                    <div class="p-t-10" align="center" id="register-error">
                        <button class="btn btn--pill btn--green" v-on:click="submitLogin()">Login</button>
                    </div>

                    <div class="p-t-10"  id="register-error">
                        <br/><br/>
                        <a href="/accounts/register"> New user? Register here!</a>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>


<script>
    var token = '{{csrf_token}}';
</script>
<script src="{% static 'javascript/login/login.js' %}"></script>
{% endblock %}
