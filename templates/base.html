<!--doctype HTML-->
{% load static %}
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> {% block head %} {% endblock head %}
    <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'vendor/fontawesome/css/all.css' %}" />
    <link rel="stylesheet" href="{% static 'css/hifiten.css' %}" >
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body style="background-color:black;font-family: 'Roboto', sans-serif;">

    <script src="{% static 'javascript/jquery.min.js' %}"></script>
    <script src="{% static 'javascript/popper.min.js' %}"></script>
    <script src="{% static 'javascript/vue.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    {% block content %} {% endblock content %} {% block script %} {% endblock script %}

</body>

</html>
