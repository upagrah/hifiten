<!--doctype HTML-->
{% load static %}
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> {% block head %} {% endblock head %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" /> {% block style %} {% endblock style %}
</head>

<body>

    <script src="{% static 'javascript/jquery.min.js' %}"></script>
    <script src="{% static 'javascript/vue.js' %}"></script>
    <script src="{% static 'javascript/bootstrap.min.js' %}"></script>
    {% block content %} {% endblock content %} {% block script %} {% endblock script %}

</body>

</html>
